<head>
  <meta charset="utf-8">
  <title>myfaves.fm</title>
  <link rel="stylesheet" href="stylesheets/application.css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
  <meta name="description" content="Listen to all your favorited tracks from Soundcloud, Hype Machine, and Exfm in one interface.">
  <meta name="keywords" content="music, player, flat, ui, design, hype machine, exfm, soundcloud, myfaves, myfavs, html5, audio">

  <script type="text/javascript" src="//use.typekit.net/rkw1rla.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-41605826-1', 'myfaves.fm');
    ga('send', 'pageview');
  </script>
</head>

<body>
  {{> RenderTemplate}}
</body>


<template name="RenderTemplate">
  {{#if has_username}}
    {{> RenderPlaylist}}
  {{else}}
    {{> Landing}}
  {{/if}}
</template>

<template name="RenderPlaylist">
  {{> Header}}
  {{> AboutModal}}
  <section class="main playlist">
    {{> flashes}}
    {{#isolate}}
      {{#if empty_database}}
        {{> Spinner}}
      {{/if}}
    {{/isolate}}
    <ol id="tracks">
      {{> Songs}}
    </ol>
  </section>
</template>
